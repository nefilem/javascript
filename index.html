<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Adventure Game</title>
</head>
<body>    
    <div id="mainCanvasContainer" style="display:inline-block;">
        <canvas id="mainCanvas" width="600" height="500" tabindex="0"></canvas>
    </div>
    <div id="mapContainer" style="display:inline-block;">
        <canvas id="mapCanvas" width="200" height="200" tabindex="1" style="display:inline-block;"></canvas>    
    </div>    
    <div id="roomDescriptionContainer" style="display:inline-block;">
        <canvas id="roomDescCanvas" width="600" height="100" tabindex="1"></canvas>
    </div>
    <div id="mobDescriptionContainer" style="display:inline-block;">
        <canvas id="mobDescCanvas" width="600" height="100" tabindex="1"></canvas>
    </div>
    <div id="playerDescriptionContainer" style="display:inline-block;">
        <canvas id="playerDescCanvas" width="600" height="100" tabindex="1"></canvas>
    </div>    
    <div id="mobilecontrols" style="display:inline-block;">
    <button type="button" onclick="moveViaButtons('q');">Turn Left</button>
    <button type="button" onclick="moveViaButtons('w');">Move Forward</button>
    <button type="button" onclick="moveViaButtons('e');">Turn Right</button>
    <br>
    <button type="button" onclick="moveViaButtons('a');">Move Left</button>
    <button type="button" onclick="moveViaButtons('s');">Move Backwards</button>
    <button type="button" onclick="moveViaButtons('d');">Move Right</button>    
    </div>
